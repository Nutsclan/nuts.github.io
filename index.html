<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>마물 수배서</title>
  <link rel="stylesheet" href="style.css">
  <script src="data.js"></script>
</head>
<body id='top'>
    <a href='#top' class="top_button"><img src="icon/top_button.png"></a>
    <div id='layer'>
      <div id='layer_content'>
      </div>
    </div>
  <header>
    <h1 class="title">마물 수배서</h1>
  </header>
  <div class="searchbox">
      <div class="header">
        <h1>Search</h1>
        <input onkeyup="filter()" type="text" id="value" placeholder="Type to Search">
      </div>

      <div class="container">

        <div class="item">
          <span class="icon">A</span>
          <span class="name">Apple</span>
        </div>

        <div class="item">
          <span class="icon">O</span>
          <span class="name">Orange</span>
        </div>

        <div class="item">
          <span class="icon">M</span>
          <span class="name">Mandarin</span>
        </div>

        <div class="item">
          <span class="icon">S</span>
          <span class="name">Strawberry</span>
        </div>

        <div class="item">
          <span class="icon">W</span>
          <span class="name">Watermelon</span>
        </div>

        <div class="item">
          <span class="icon">G</span>
          <span class="name">Grape</span>
        </div>

        <div class="item">
          <span class="icon">P</span>
          <span class="name">Pear</span>
        </div>

        <div class="item">
          <span class="icon">C</span>
          <span class="name">Cherry</span>
        </div>
      </div>
    </div>
</body>
</html>
